version: '3.8'

services:
  backend:
    build: ./backend
    container_name: plant-disease-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    container_name: plant-disease-frontend
    ports:
      - "8080:80" 
    depends_on:
      - backend
